appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{f}:{L}] {h({l})} {m}{n}"
    filters:
      - kind: threshold
        level: info
  file:
    kind: file
    path: $ENV{LOG_OUT}/data_concat.log
    # append: false
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} [{f}:{L}] {h({l})} {m}{n}"

root:
  level: info
  appenders:
    - stdout
    - file